<!DOCTYPE html>
<html>
<head>
    <title>Upload Travel Log</title>
</head>
<body>
    <h2>Upload Travel Log Excel File</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: green;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required>
        <button type="submit">Send Invoices</button>
    </form>
</body>
</html>
